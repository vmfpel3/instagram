<html>
  <head>
    <link href="style.css" rel="stylesheet" />
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    rel="stylesheet"/>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="top">
      <img
        src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
      />
      <input value="검색" type="search" />
      <div>
        <i class="fas fa-home"></i>
        <i class="fas fa-paper-plane"></i>
        <i class="fas fa-compass"></i>
        <i class="fas fa-heart"></i> 
      </div>
    </div>
    <div id="profile">
      <div id="profile_pic">
        <img src="img/profile.jpg" class="circle_pic" />        
      </div>
      <div id="profile_info">
        <div id="id">
          <span>lgh_1106</span>
          <i class="fas fa-cog"></i>
        </div>
        <button>프로필 편집</button>
      </div>
    </div>
    <div>
      <strong id="userInfo"> 이강현 </strong><br />
      <span id="summary">초보 프로그래머</span>
      <p id="profileDetail">
        <a href="https://github.com/vmfpel3"> github.com/vmfpel3 </a>
      </p>
    </div>
    <div id="highlight_area">
      <div class="highlight">
        <div class="highlight_pic">
          <img src="img/hi 1.jpg" class="circle_pic" />
        </div>
        <div>😊</div>
      </div>
      <div class="highlight">
        <div class="highlight_pic">
          <img src="img/hi 2.jpg" class="circle_pic" />
        </div>
        <div>❤️</div>
      </div>
      <div></div>
    </div>
    <div id="stat_bar">
      <div class="stat">
        게시물<br />
        0
      </div>
      <div class="stat">
        팔로워<br />
        8
      </div>
      <div class="stat">
        팔로우<br />
        9
      </div>
    </div>
    <div id="sub_icons">
      <div class="selected">
        <i class="fas fa-border-all"></i>
      </div>
      <div>
        <i class="fas fa-film"></i>      
      </div>
      <div>
        <i class="fas fa-play-circle"></i>      
      </div>
      <div>
        <i class="fas fa-bookmark"></i>        
      </div>
      <div>
        <i class="fas fa-user-tag"></i>      
      </div>
    </div>
    <div>
      <div class="thumbnail_grid">
        <img src="img/thumbnails/1.jpg" class="thumbnails"/>
        <img src="img/thumbnails/2.jpg" class="thumbnails"/>
        <img src="img/thumbnails/3.jpg" class="thumbnails"/>
      </div>
      <div class="thumbnail_grid">
        <img src="img/thumbnails/4.jpg" class="thumbnails"/>
        <img src="img/thumbnails/5.jpg" class="thumbnails"/>
        <img src="img/thumbnails/6.jpg" class="thumbnails"/>
      </div>
      <div class="thumbnail_grid">
        <img src="img/thumbnails/7.jpg" class="thumbnails"/>
        <img src="img/thumbnails/8.jpg" class="thumbnails"/>
        <img src="img/thumbnails/9.jpg" class="thumbnails"/>
      </div>
    </div>
  </body>
</html>
